buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath 'com.google.gms:google-services:4.3.2'
    }
}

repositories {
    jcenter()
    maven {
        url 'https://maven.google.com'
    }
    maven {
        url "https://github.com/Notificare/notificare-mvn-repo/raw/master/releases"
    }
}

dependencies {
    implementation 're.notifica:notificare-core:2.2.1'
    implementation 're.notifica:notificare-location:2.2.1'
    implementation 're.notifica:notificare-beacon:2.2.1'
    implementation 're.notifica:notificare-scannable:2.2.1'
}

ext.postBuildExtras = {
    if (project.extensions.findByName('googleServices') == null) {
        // apply plugin: 'com.google.gms.google-services'
        // class must be used instead of id(string) to be able to apply plugin from non-root gradle file
        apply plugin: com.google.gms.googleservices.GoogleServicesPlugin
    } else {
        googleServices.disableVersionCheck = true
    }
}
